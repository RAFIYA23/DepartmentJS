

<form (ngSubmit)="Singin()">
    <legend>Login title</legend>

    <div class="form-group">
        <label for="uname">Username</label>
        <input [(ngModel)]="userdetails.uname"  type="text" class="form-control" id="uname" name="uname" placeholder="">
    </div>


    <div class="form-group">
        <label for="password">password</label>
        <input [(ngModel)]="userdetails.password"  type="text" class="form-control" id="password" name="password" placeholder="">
    </div>


    <button type="submit" class="btn btn-primary">Login</button>
    
    <br>
    <br>
    <span class="label label-success">{{message}}</span>
    
</form>
