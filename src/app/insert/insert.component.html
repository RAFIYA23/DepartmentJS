

<form (ngSubmit)="AddData()" >
    <legend>Department</legend>

    <div class="form-group">
        <label for="deptno">DEPT NO</label>
        <input type="text" class="form-control" id="deptno" name="deptno" [(ngModel)]="dept.deptno">
    </div>

    <div class="form-group">
        <label for="dname">DEPT Name</label>
        <input type="text" class="form-control" id="dname" name="dname" [(ngModel)]="dept.dname">
    </div>
    <div class="form-group">
        <label for="loc">DEPT Loc</label>
        <input type="text" class="form-control" id="loc" name="loc" [(ngModel)]="dept.loc">
    </div>
    

    <button type="submit" class="btn btn-primary">Add</button>
</form>
